<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информационная страница</title>
</head>
<body>
    <h1>Какая-то информация</h1>
    <p id='info'></p>
    <script>
        let infobox = document.getElementById("info")
        fetch("http://localhost:8000/task").then(res => res.text()).then(data => {
            infobox.innerHTML = data
        })
    </script>
</body>
</html>
